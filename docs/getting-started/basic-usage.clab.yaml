# topology documentation: http://containerlab.dev/lab-examples/single-srl/
name: basic-usage

mgmt:
  network: basic-usage                 # management network name
  ipv4-subnet: 172.21.0.0/16           # ipv4 range

topology:
  kinds:
    nokia_srlinux:
      type: ixrd3
      image: ghcr.io/nokia/srlinux
  nodes:
    srl:
      kind: nokia_srlinux
      mgmt-ipv4: 172.21.0.200